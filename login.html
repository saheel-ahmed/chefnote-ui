<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>ChefNote | Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec3e13",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221410",
                    },
                    fontFamily: {
                        "display": ["Epilogue"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Epilogue', sans-serif;
        }

        .form-checkbox:checked {
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
    <div class="min-h-screen flex flex-col">
        <header class="flex items-center p-4">
            <button class="text-gray-800 dark:text-gray-200">
                <span class="material-symbols-outlined">
                    arrow_back
                </span>
            </button>
            <h1 class="flex-1 text-center text-lg font-bold pr-8 text-gray-900 dark:text-white">Log in</h1>
        </header>
        <main class="flex-grow flex flex-col justify-center px-4 sm:px-6 lg:px-8">
            <div class="w-full max-w-md mx-auto space-y-6">
                <div class="space-y-4">
                    <div>
                        <label class="sr-only" for="email">Email</label>
                        <input
                            class="w-full h-14 px-4 bg-primary/10 dark:bg-primary/20 border-0 rounded-lg placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary"
                            id="email" name="email" placeholder="Email" type="email" />
                    </div>
                    <div>
                        <label class="sr-only" for="password">Password</label>
                        <input
                            class="w-full h-14 px-4 bg-primary/10 dark:bg-primary/20 border-0 rounded-lg placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary"
                            id="password" name="password" placeholder="Password" type="password" />
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input
                            class="form-checkbox h-5 w-5 bg-primary/20 dark:bg-primary/30 border-primary/30 dark:border-primary/50 checked:bg-primary text-primary focus:ring-primary rounded"
                            id="remember-me" name="remember-me" type="checkbox" />
                        <label class="ml-2 block text-sm text-gray-900 dark:text-gray-300" for="remember-me">
                            Remember me
                        </label>
                    </div>
                    <div class="text-sm">
                        <a class="font-medium text-primary hover:text-primary/80" href="#">
                            Forgot password?
                        </a>
                    </div>
                </div>
                <div>
                    <a href="dashboard.html"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-bold text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
                        type="submit">
                        Log in
                    </a>
                </div>
                <div class="relative py-4">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300 dark:border-gray-700"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-background-light dark:bg-background-dark text-gray-500 dark:text-gray-400">
                            Or log in with
                        </span>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <button
                        class="w-full inline-flex items-center justify-center py-3 px-4 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm bg-background-light dark:bg-background-dark text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path clip-rule="evenodd"
                                d="M20 10c0-5.523-4.477-10-10-10S0 4.477 0 10c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V10h2.54V7.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V10h2.773l-.443 2.89h-2.33v6.988C16.343 19.128 20 14.991 20 10z"
                                fill-rule="evenodd"></path>
                        </svg>
                        Facebook
                    </button>
                    <button
                        class="w-full inline-flex items-center justify-center py-3 px-4 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm bg-background-light dark:bg-background-dark text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800">
                        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                fill="#4285F4"></path>
                            <path
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                fill="#34A853"></path>
                            <path
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"
                                fill="#FBBC05"></path>
                            <path
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                fill="#EA4335"></path>
                        </svg>
                        Google
                    </button>
                </div>
            </div>
        </main>
        <footer class="text-center py-6 px-4">
            <p class="text-sm text-gray-600 dark:text-gray-400">
                Don't have an account?
                <a class="font-medium text-primary hover:text-primary/80" href="register.html">
                    Sign up
                </a>
            </p>
        </footer>
    </div>

</body>

</html>
